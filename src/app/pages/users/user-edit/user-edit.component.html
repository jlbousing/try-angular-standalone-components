<form>
    <p>Editar jugador</p>
    <div class="mb-3">
      <label for="name" class="form-label">Nombre del jugador</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Nombre del jugador"
      />
      <button class="btn btn-primary mt-2">
        Agregar deck
      </button>
    </div>
    <div
      class="decks"
      formArrayName="decks"
      
    >
      <form class="row g-3">
        <div class="col-auto">
          <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Nombre del deck"
          />
        </div>
        <div class="col-auto">
          <label for="cards">Cartas</label>
          <input
            type="text"
            class="form-control"
            id="cards"
            formControlName="cards"
            placeholder="Cantidad de cartas"
          />
        </div>
      </form>
    </div>
  </form>
  
  <button
    class="btn btn-primary mt-2"
  >
    Guardar
  </button>
